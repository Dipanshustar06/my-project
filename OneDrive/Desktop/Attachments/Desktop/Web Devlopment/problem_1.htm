<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacation booking</title>
</head>

<body>
    <form action="/source.com">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="enter name">
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" type="age">
        </div>
        <div>
            <label for="gn">Gender</label>
            <select  id="gn">
                <option value="" disabled selected>select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Custom">Custom</option>
            </select>
        </div>
        <div>
            <label for="state">State</label>
            <select  id="state">
                <option value="" disabled selected>select the state</option>
                <option value="Uttar pradesh">Uttar pradesh</option>
                <option value="Bihar">Bihar</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="west bengal">west bengal</option>
            </select>
        </div>
        <div>
            <label for="jc">Identity</label>
            <select  id="jc">
                <option value="" disabled selected>select Identity</option>
                <option value="I have Aadhar card">I have Aadhar card</option>
                <option value="I have pan card">I have pan card</option>
                <option value="I have Driving license">I have Driving license</option>
            </select>
        </div>
    </form>
</body>

</html>
