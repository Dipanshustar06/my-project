<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Forms in html</h1>
    <form action="/source.com">
        <div><label for="name">Name</label>
        <input id="name" type="text" placeholder="enter name" required>
        </div>
        <div><label for="ph">phone</label>
        <input id="ph" type="tel" placeholder="enter phone" required>
        </div>
        <div>
           <label for="email">E-mail</label>
           <input id="email" type="email" placeholder="enter email id" required>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date"  id="dob">
        </div>
        <div>
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="" disabled selected>select the Gender</option>
                <option value="">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div>
            <p>Subscription plan</p>
        </div>
        <div>
            <input type="radio" name="Subscription" id="basic">
            <label for="basic">basic</label>
            <input type="radio" name="Subscription" id="Premium">
            <label for="Premium">Premium</label>
            <input type="radio" name="Subscription" id="free">
            <label for="free">free</label>
        </div>
        <div>
            <input type="checkbox" id="g">
            <label for="g">I agree to the terms and conditions</label>
        </div>
        <div>
            <label for="comments">comments</label>
            <textarea placeholder="enter comments" id="comments" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
